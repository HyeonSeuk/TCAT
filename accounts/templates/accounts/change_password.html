{% extends 'base.html' %}

{% block title %}
비밀번호 변경
{% endblock title %}

{% block content %}
<div style="width: 360px; margin: 100px auto;">
  <div>
    <div style="font-size: 30px; margin-bottom: 30px;">비밀번호 변경</div>
    <form action="{% url 'accounts:change_password' %}" method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn mt-3" style="background-color: #FFEADB;">비밀번호 변경</button>
    </form>
  </div>
</div>
{% endblock content %}
