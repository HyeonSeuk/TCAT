{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class='d-flex flex-column align-items-center mb-3'>

  <img src="{% static 'image/suncat.png' %}" alt="">
  <p class='mt-3 mb-4' style='font-size: 30px; color: var(--fourth-color);'><b>환영합니다!</b></p>
  <p class='mb-5' style='font-size: 20px;'>TCAT 회원가입</p>

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class='d-flex flex-column align-items-center'>
      {{ form.as_p }}
    </div>
    
    {% comment %} 약관동의 체크박스 {% endcomment %}
    <div class='signup-checkbox p-3 pt-4'>
      <div class="form-check signup-checkbox-a">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault-1">
          <label class="form-check-label" for="flexCheckDefault-1">
            <span class='signip-checkbox-detail'>전체동의 <span class='signup-checkbox-all'>선택항목에 대한 동의 포함</span></span>
          </label>
      </div>

      <hr style='border-top: 1px solid black; margin-top: 5px; margin-bottom: 10px;'>
      
      <div class="form-check signup-checkbox-a">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked-2" required>
        <label class="form-check-label" for="flexCheckChecked-2">
          <span class='signip-checkbox-detail'>만 14세 이상입니다 <span class='signip-checkbox-essential' style='color: red;'>(필수)</span></span>
        </label>
      </div>
      <div class="form-check signup-checkbox-a">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked-3" required>
        <label class="form-check-label d-flex justify-content-between" for="flexCheckChecked-3">
            <div>
              <span class='signip-checkbox-detail'>이용약관 <span class='signip-checkbox-essential' style='color: red;'>(필수)</span></span>
            </div>
            <div>
              <a style='color:black;' href="#"><i class="bi bi-chevron-right"></i></a>
            </div>
        </label>
      </div>
      <div class="form-check signup-checkbox-a">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked-4" required>
        <label class="form-check-label d-flex justify-content-between" for="flexCheckChecked-4">
          <div>
            <span class='signip-checkbox-detail'>개인정보수집 및 이용동의 <span class='signip-checkbox-essential' style='color: red;'>(필수)</span></span>
          </div>
          <div>
            <a style='color:black;' href="#"><i class="bi bi-chevron-right"></i></a>
          </div>
        </label>
      </div>
      <div class="form-check signup-checkbox-a">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked-5" >
        <label class="form-check-label d-flex justify-content-between" for="flexCheckChecked-5">
          <div>
            <span class='signip-checkbox-detail'>개인정보 마케팅 활용 동의 <span class='signip-checkbox-select' style='color: gray;'>(선택)</span></span>
          </div>
          <div>
            <a style='color:black;' href="#"><i class="bi bi-chevron-right"></i></a>
          </div>
        </label>
      </div>
      <div class="form-check signup-checkbox-a">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked-6" >
        <label class="form-check-label" for="flexCheckChecked-6">
          <span class='signip-checkbox-detail'>이벤트, 쿠폰, 특가, 알림 메일 및 SMS 등 수신 <span class='signip-checkbox-select' style='color: gray;'>(선택)</span>
        </label>
      </div>
    </div>
    {% comment %} <button type="submit" class='btn mt-3' style='border: none; background-color: var(--main-color); color: white'>회원가입</button> {% endcomment %}

    <div class='d-flex flex-column'>
      <button class='btn mt-2' type="submit" style='background-color: var(--main-color); color:white;'>회원가입
          
      </button>
      <p class='text-center mt-3 mb-5'>이미 아이디가 있으신가요? <a  href="{% url 'accounts:login' %}" style='color: var(--fourth-color); text-decoration: none;'><b class='ms-1'>로그인</b></a></p>
    </div>
  </form>


  <script>
    {% comment %} 전체동의를 누르면 나머지 체크박스 활성화 {% endcomment %}
    const checkAll = document.getElementById('flexCheckDefault-1')
    const checkboxes = document.querySelectorAll('.form-check-input:not(#flexCheckDefault-1)')

    checkAll.addEventListener('change', function() {
      checkboxes.forEach(function(checkbox) {
        checkbox.checked = checkAll.checked
      })
    })
  </script>

</div>
{% endblock content %}
