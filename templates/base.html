{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- Bootstrap Datepicker -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">

    {% block style %}
    {% endblock style %}
    <!-- moment -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- FullCalendar -->
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar-scheduler@6.1.8/index.global.min.js'></script>
    <!-- Bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <!-- Bootstrap Datepicker -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/locales/bootstrap-datepicker.ko.min.js"></script>
    <title>TCAT</title>
    <script src="https://kit.fontawesome.com/7c2def04d0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}">

    <style>
      {% block style %}
      {% endblock style %}
    </style>

  </head>
  <body>
    <!-- 네브바 로고 및 로그인 버튼 -->
    <nav class='nav__div d-flex justify-content-between align-items-center p-3 mb-4'>
      <a href="#" class='m-0'>
        <img src="{% static 'image/logo2.png' %}" style='height: 80px;' alt="...">
      </a>

      <div class="container-fluid">
        <form class="d-flex" role="search">
          <div class="position-relative" style='width: 100%;'>
            <input class="form-control" type="search" placeholder="콘텐츠, 컬렉션, 유저를 검색하세요." aria-label="Search">
            <button class="btn position-absolute end-0 top-0" type="submit" >
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </div>
        </form>
      </div>
      
      {% if request.user.is_authenticated %}
        <form action="{% url 'accounts:logout' %}">
          {% csrf_token %}
          <input type="submit" value='로그아웃' class="account-menu" style="border:none; background-color: white;">
        </form>
      {% else %}
        <div>
          <a href="{% url 'accounts:login' %}" class='nav__div--login pe-2'>
            <span class="account-menu">로그인</span>
          </a>

          <a href="{% url 'accounts:signup' %}" class='nav__div--signup pe-2'>
            <span class="account-menu">회원가입</span>
          </a>
        </div>
      {% endif %}

    </nav>

    <div class="container"> 
      {% block content %}
      {% endblock content %}
    </div>

    <!-- footer -->
    <footer class='mt-5'>
      <div class='container d-flex justify-content-around footer__div'>
        <div style='width: 50%;'>footer</div>
        <div class='footer__div--line'></div>
        <div class='d-flex flex-column footer__div--link' style='width: 50%;'>
          <p class='mb-4' style='color: var(--main-color); font-weight: bold; font-size: 22px;'>About Team</p>
          <a href="https://github.com/YongJuDo">도용주</a>
          <hr>
          <a href="https://github.com/j1-y00n">변지윤</a>
          <hr>
          <a href="https://github.com/HyeonSeuk">서현석</a>
          <hr>
          <a href="https://github.com/ldwlgus12">전지현</a>
        </div>
      </div>
    </footer>

    {% block javascript %}
    {% endblock javascript %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
